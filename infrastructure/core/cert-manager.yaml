---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    toolkit.fluxcd.io/tenant: controller
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 24h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: cert-manager
      version: "1.19.*"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      interval: 5m
  values:
    dns01RecursiveNameservers: "8.8.8.8:53"
    dns01RecursiveNameserversOnly: true
    crds:
      enabled: true
      keep: true
