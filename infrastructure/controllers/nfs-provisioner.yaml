---
apiVersion: v1
kind: Namespace
metadata:
  name: nfs-provisioner
  labels:
    toolkit.fluxcd.io/tenant: controller
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nfs-provisioner
  namespace: nfs-provisioner
spec:
  interval: 24h
  url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: nfs-provisioner
spec:
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: nfs-provisioner
      interval: 5m
  values:
    fullnameOverride: nfs-subdir-external-provisioner
    nfs:
      server: "192.168.0.180"
      path: ""
    storageClass:
      defaultClass: true
